<!doctype html><html><head><meta charset="UTF-8"><title>Security Warning - NammaSuraksha</title><style>body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #fee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        .warning-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .url-display {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            margin: 20px 0;
            font-family: monospace;
        }

        .description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button {
            background: #f5f5f5;
            color: #333;
        }

        .proceed-button {
            background: #d32f2f;
            color: white;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        .proceed-button:hover {
            background: #b71c1c;
        }</style></head><body><div class="container"><div class="warning-icon">⚠️</div><h1>Security Warning</h1><div class="url-display" id="dangerous-url"></div><p class="description">This website has been identified as potentially dangerous by NammaSuraksha Security. It may be attempting to steal your personal information through phishing or contain malware.</p><div class="buttons"><button class="back-button" id="backButton">Go Back (Safe)</button> <button class="proceed-button" id="proceedButton">Proceed Anyway (Risky)</button></div></div><script>document.addEventListener('DOMContentLoaded', () => {
            // Get the dangerous URL from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const dangerousUrl = urlParams.get('url');
            
            // Display the URL
            document.getElementById('dangerous-url').textContent = dangerousUrl;

            // Handle back button
            document.getElementById('backButton').addEventListener('click', () => {
                window.history.back();
            });

            // Handle proceed button
            document.getElementById('proceedButton').addEventListener('click', () => {
                if (confirm('Are you sure you want to proceed to this potentially dangerous website?')) {
                    window.location.href = dangerousUrl;
                }
            });
        });</script></body></html>
